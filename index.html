<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
		
		<style>
		/* Set the gray page background */
		body {
			background-color: #EEE;
		}
		/* Container div that holds everything, hidden overflow so scrollbars don't appear */
		.container {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 100%;
			text-align: center;
			overflow: hidden;
		}
		/* List div that holds each color bar kinda center of screen */
		.color-list {
			position: absolute;
			left: 50%;
			height: 800px;
		}
		/* Wrapper for color bars, height is double the expected visible height */
		.color-list .color-wrapper {
			height: 1400px;
			width: 60px;
			position: absolute;
			cursor: pointer;
		}
		/* Color bar div holds all the color and other visible elements also rounded borders set here */
		.color-list .color-wrapper .color-bar {
			background-color: #CAC9D7;
			height: 56%;
			width: 60px;
			border: 1px hidden;
			border-radius: 15px;
		}
		/* The header text is wrapped in p tag, should be centered and height is half of a color block */
		.color-list .color-wrapper .color-bar p {
			text-align: center;
			height: 30px;
			padding: 0;
			margin: 0;
		}
		/* Contains the color hex code / paint code */
		.color-list .color-wrapper .color-bar p.text {
			float: left;
			padding: 0;
			marign: 0;
			padding-top: 60px;
			font-size: 12px;
			font-weight: bold;
		}
		/* The actual color is represented as this block 60x60 with a margin for the text */
		.color-list .color-wrapper .color-bar .color {
			height: 60px;
			width: 60px;
			margin-bottom: 30px;
		}
		/* On mouse over this will make the entire color bar appear over everything else */
		.color-wrapper:hover {
			z-index: 99;
		}
		/* On mouse over added shadow effect to distinguish the bar better */
		.color-wrapper:hover .color-bar {
			-webkit-box-shadow: -2px 3px 44px -14px rgba(0,0,0,0.75);
			-moz-box-shadow: -2px 3px 44px -14px rgba(0,0,0,0.75);
			box-shadow: -2px 3px 44px -14px rgba(0,0,0,0.75);
		}
		</style>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
		<div class="container">
			<div class="color-list">
				<!-- This is empty because we add blocks via Javascript code -->
				<div class="color-wrapper"></div>
			</div>
		</div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
		<script>
		// JQuery executes the code below when the page is done loading
		$(document).ready(function () {
			// We define a random number generator to make RGB values
			var random = function () {
				return Math.floor(Math.random() * 255);
			};
			// We run a loop for to generate 40 color bar blocks
			for (var i = 0; i < 40; i++) {
				// Define the color bar block
				var $bar = $('<div class="color-bar"><p>Test</p></div>');
				// We run a nested loop to generate 7 random colors and add them to the color bar
				for (var j = 0; j < 7; j++) {
					// Defone the color block
					var $color = $('<div class="color"></div>');
					
					// Generate colors
					var red = random();
					var green = random();
					var blue = random();
					
					// This sets the presented color
					$color.css("background-color", "rgb("+red+","+green+","+blue+")");
					// We generate the HEX value and print it under the color
					$bar.append('<p class="text">#'+red.toString(16)+''+green.toString(16)+''+blue.toString(16)+'</p>');
					// Adds the block to the bar
					$bar.append($color);
				}
				
				// We need to rotate each bar slightly so it fans out we start at a offset of 30 degress
				var deg = (30-(i * 3.0));
				// We add the finished color bar to the color list container
				$('.color-list').append($('<div class="color-wrapper"></div>').css('transform', 'rotate('+deg+'deg)').append($bar));
			}
		});
		</script>
    </body>
</html>
